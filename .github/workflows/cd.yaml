name: CD Pipeline

on:
  pull_request:
  issue_comment: 

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  # lint:
  #   runs-on: ubuntu-latest
  #   steps:
  #     - run: echo "Linting code"

  # build:
  #   runs-on: ubuntu-latest
  #   needs: lint
  #   steps:
  #     - run: echo "Building code"

  test:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - run: echo "Testing code"
      
  comment-approval:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: test
    steps:
      - name: Comment on Issue
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.number }}
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            ### :green_circle: Deploy Preview :green_circle:

            **Ready for deployment**: React to this comment with :rocket: to deploy the preview.

  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Preview
        uses: peter-evans/create-or-update-comment@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          comment-id: ${{ github.event.comment.id }}
          body: |
            ### :rocket: Deployed Preview :rocket:

            **Preview URL**: [https://example.com](https://example.com)
          edit-mode: replace